<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap');
    </style>

    <title>Primeiro Dia</title>

    <style>
        body {
            font-family: "Raleway", sans-serif;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
            padding: 30px;
        }

        h1 {
            color: #2c3e50;
            font-size: 36px;
        }

        p {
            font-size: 18px;
            margin: 10px 0;
        }

        a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #21608a;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #2980b9;
        }

        img {
            margin-top: 20px;
            border-radius: 50%;
            width: 300px;
            height: 300px;
            object-fit: cover;
            box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, 
                        rgba(0, 0, 0, 0.12) 0px -12px 30px, 
                        rgba(0, 0, 0, 0.12) 0px 4px 6px, 
                        rgba(0, 0, 0, 0.17) 0px 12px 13px, 
                        rgba(0, 0, 0, 0.09) 0px -3px 5px;
        }

        @media (max-width: 470px) {
            body {
                background-color: #001f3f;
                color: yellow;
            }

            h1, p, a {
                color: yellow;
            }

            img {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    
    <h1>Lyncom Da Silva Costa</h1>
    <p>Tenho 19 anos, faço ADS e participo da Fábrica De SoftWare 2025.2</p>
    <p>Clique abaixo da minha foto para ver meu Instagram</p>
    
    <a href="https://www.instagram.com/lyncom9?igsh=cTcxNzV2amkyY3I%3D&utm_-source=qr" target="_blank">
        Clique aqui
    </a>

    <br>

    <img src="macaquinho.jpg" alt="Foto de perfil">

</body>
</html>
